<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Відео в повноекранному режимі</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        font-family: Arial, sans-serif;
      }
      #startButton {
        padding: 20px 40px;
        font-size: 24px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 10px;
      }
      #videoContainer {
        display: none;
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        background: black;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Нажми на мене</button>

    <div id="videoContainer">
      <video id="bgVideo" autoplay loop>
        <source src="VID_20241007_095115_719.mp4" type="video/mp4" />
        Ваш браузер не підтримує відео.
      </video>
    </div>

    <script>
      document
        .getElementById("startButton")
        .addEventListener("click", function () {
          let videoContainer = document.getElementById("videoContainer");
          let video = document.getElementById("bgVideo");

          videoContainer.style.display = "block";
          video.muted = false; // Увімкнути звук
          video.play();

          // Увімкнути повноекранний режим
          if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
          } else if (document.documentElement.mozRequestFullScreen) {
            document.documentElement.mozRequestFullScreen();
          } else if (document.documentElement.webkitRequestFullscreen) {
            document.documentElement.webkitRequestFullscreen();
          } else if (document.documentElement.msRequestFullscreen) {
            document.documentElement.msRequestFullscreen();
          }
        });
    </script>
  </body>
</html>
